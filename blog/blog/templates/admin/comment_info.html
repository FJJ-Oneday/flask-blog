{% extends 'admin/admin.html' %}

{% block body %}
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        文章列表
    </div>
    <div class="card-body">
        <table id="datatablesSimple">
            <thead>
            <tr>
                <th>id</th>
                <th>文章标题</th>
                <th>类别</th>
                <th>评论数量</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>id</th>
                <th>文章标题</th>
                <th>类别</th>
                <th>评论数量</th>
                <th>编辑</th>
            </tr>
            </tfoot>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.category.name }}</td>
                    <td>{{ post.comments | length }}</td>
                    <td><a class="btn btn-info"
                           href="{{ url_for('admin.manage_comment', post_id=post.id) }}">编辑</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
